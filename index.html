<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="button">
        <button id="open_pop-up">Открыть форму авторизации</button>
    </div>
    <div class="pop-up" id="pop-up">
        <div class="pop-up_body" id="pop-up_body">
            <p>Заполните форму</p>
            <form id="form">
                <input type="text" placeholder="Введите имя" name="name" class="name" required>
                <input type="email" placeholder="Введите email" name="email" class="email" required>
                <textarea name="message" placeholder="Напишите свой отзыв" class="message" required></textarea><br>
                <input type="checkbox" name="checkbox" class="checkbox" required>
                <label for="checkbox">Согласие на обработку даных</label>
                <input type="submit" class="button_submit" value="Отправить отзыв">
            </form>
            <div class="pop-up_close" id="pop-up_close">&#215</div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
    
</html>
